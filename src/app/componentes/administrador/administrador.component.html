<div class="container">
    <header>
      <!-- <div class="logo">
        <img src="logo.png" alt="prueba">
      </div> -->
    </header>
  
    <main>
      <h1 style="text-align: center;">
        Bienvenido a la sección de administración {{ obtenerDato() }} {{ datoU.nombre }}
      </h1>
      <h1 style="text-align: center;">Seleccione una opción para continuar</h1>
      <div class="main-buttons">
        <input type="button" value="Nuevo Turno">
        <input type="button" value="Administrar">
        <input type="button" value="Reportes">
        <input type="button" value="Turnos">
      </div>
  
      <input type="text" [(ngModel)]="filtro" placeholder="Buscar médicos">
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Matrícula</th>
            <th>Especialidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medico of medicos | medicos: filtro">
            <td>{{ medico.nombre }}</td>
            <td>{{ medico.apellido }}</td>
            <td>{{ medico.dni }}</td>
            <td>{{ medico.matricula }}</td>
            <td>{{ medico.especialidad }}</td>
            <td>
<!--               <button 
                [ngClass]="{'btn-success': medico.habilitacion == 'true', 'btn-danger': medico.habilitacion == 'false' , 'btn-glow': medico.habilitacion == 'true' && medico.glow}"
                (click)="accion(medico)">
                {{ medico.color == 'green' ? 'Habilitado' : 'No habilitado' }}
              </button> -->
              <button class="btn-success" *ngIf="medico.habilitacion == 'true'" (click)="accion(medico)"> habilitado</button>

              <button class="btn-danger" *ngIf="medico.habilitacion == 'false'" (click)="accion(medico)">no habilitado</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
