<div class="div-to-center">
  <div class="login-container fade-in" [class.visible]="loginVisible">
    <h1>Iniciar Sesión</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="radio-group">
    <label><input type="radio" formControlName="tipoUsuario" value="medico"> Médico</label>
    <label><input type="radio" formControlName="tipoUsuario" value="administrativo"> Administrador</label>
  </div>

  <input type="text" formControlName="dni" placeholder="DNI">
  <input type="password" formControlName="password" placeholder="Contraseña">

  <button type="submit">Ingresar</button>
</form>
  </div>
</div>
